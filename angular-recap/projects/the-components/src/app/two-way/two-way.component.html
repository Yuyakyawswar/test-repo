<div class="row">
    <h3>Parent to Child</h3>

    <div class="col">
        <div class="card">
            <div class="card-header">
                <h4>Parent Component</h4>
            </div>
            <form class="card-body" [formGroup]="form">
                <app-form-group label="Name" [margin]="true" [valid]="form.get('name')?.valid">
                    <input type="text" formControlName="name" class="form-control" placeholder="Name">
                </app-form-group>

                <app-form-group label="Email" [margin]="true" [valid]="form.get('email')?.valid">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                </app-form-group>

                <app-form-group label="Phone" [margin]="true" [valid]="form.get('phone')?.valid">
                    <input type="number" formControlName="phone" class="form-control" placeholder="Phone">
                </app-form-group>

                <div class="mb-3">
                    <input name="gender" formControlName="gender" value="Male" type="radio" class="form-check-inline">
                    <label class="form-check-label me-3">Male</label>

                    <input name="gender" formControlName="gender" value="Female" type="radio" class="form-check-inline">
                    <label class="form-check-label me-3">Female</label>
                    
                    <input name="gender" formControlName="gender" value="Other" type="radio" class="form-check-inline">
                    <label class="form-check-label">Other</label>
                </div>
               

               <div class="text-end">
                <button (click)="createData()" type="button" class=" btn btn-outline-dark">
                    <i class="bi bi-save">Create</i>
                </button>
               </div>
            </form>
        </div>
    </div>

    <div class="col">
        <div class="card">
            <div class="card-header">
                <h4>Child Component</h4>
            </div>
            <div class="card-body">
                <app-two-way-child [parentInput]="data"></app-two-way-child>
            </div>
        </div>
        
    </div>
</div>
