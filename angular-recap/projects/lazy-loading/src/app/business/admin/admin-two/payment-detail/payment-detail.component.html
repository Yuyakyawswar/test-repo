
<div class="card">
    <div class="card-header">
        <h3>Payment Detail</h3>
    </div>
    <div class="card-body">
        <p>Payment  : {{payment?.payDate | date : 'short'}}</p>
        <p>Payment Type  : {{payment?.paymentType }}</p>
        <p>Amount  : {{payment?.amount}}</p>
        <p>Sender  : {{payment?.sender}}</p>
        <p>Receiver  : {{payment?.receiver}}</p>
        
    </div>
</div>
