<form [formGroup]="form">
  <app-form-group label="Username" [margin]="true" [valid]="form.get('name')?.valid">
    <input formControlName="name" type="text" class="form-control" placeholder="Username">
  </app-form-group>

  <app-form-group label="Email" [margin]="true" [valid]="form.get('email')?.valid">
    <input formControlName="email" type="email" class="form-control" placeholder="Email">
  </app-form-group>

  <app-form-group label="Role" [margin]="true" [valid]="form.get('role')?.valid">
    <select formControlName="role" class="form-select">
      <option value="">Select Role</option>
      <option *ngFor="let item of roles" [value]="item">{{ item }}</option>
    </select>
  </app-form-group>

  <app-form-group label="Password" [margin]="true" [valid]="form.get('password')?.valid">
    <input formControlName="password" type="password" class="form-control" placeholder="Password">
  </app-form-group>

  <div class="text-end">
    <a [routerLink]="['/public', 'sign-in']" class="btn btn-danger me-3">
      <i class="bi bi-person"></i> To Sign In Page
    </a>
    <button [class.disabled]="!form.valid" (click)="signUp()" type="button" class="btn btn-outline-danger">
      <i class="bi bi-unlock"></i> Sign Up
    </button>
  </div>
</form>

<div id="warningModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log Out</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Already active user. Please logout first!</p>
      </div>
      <div class="modal-footer">
        <button (click)="gotoHome()" class="btn btn-outline-danger">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
